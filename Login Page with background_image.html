<html>
<head>
<style>
body {
  margin: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  background-image: url("https://images.unsplash.com/photo-1501004318641-b39e6451bec6?auto=format&fit=crop&w=1470&q=80");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
}

.container {
  border: 1px solid black;
  padding: 20px;
  width: 350px;  /* increased width for labels + inputs */
  background-color: rgba(255, 255, 255, 0.8);
  border-radius: 12px;
}

.input {
  display: flex;
  align-items: center;  /* keeps label + input aligned */
  margin-bottom: 15px;
}

.input label {
  width: 120px;   /* fixed label width */
  font-family: Arial, sans-serif;
  font-weight: bold;
}

.input input {
  width: 180px;   /* all inputs same width */
  border-radius: 8px;
  padding: 5px;
}

button {
  display: block;
  margin: 0 auto;
  padding: 6px 12px;
  border-radius: 15px;
  background-color: green;
  color: white;
  font-weight: bold;
  border: none;
}
</style>
</head>
<body>
<div class="container">
<form>
  <div class="input">
    <label for="name">Name</label>
    <input id="name" type="text">
  </div>

  <div class="input">
    <label for="email">Email</label>
    <input id="email" type="email">
  </div>

  <div class="input">
    <label for="password">Password</label>
    <input id="password" type="password">
  </div>

  <div class="input">
    <label for="confirm_password">Confirm Password</label>
    <input id="confirm_password" type="password">
  </div>
  <button id="btn1">Log-in</button>
</form>
</div>
</body>
</html>
